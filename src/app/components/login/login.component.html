<div class="container">
  <div class="col-sm-6 my-3 ">
    <form method="POST" [formGroup]="form" (ngSubmit)="onLogin()">
      <h5 *ngIf="loginError" class="text-danger">
        Invalid username or password
      </h5>

      <div class="form-group">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="username"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="password"
        />
      </div>

      <button class="btn btn-success" type="submit">Login</button>
    </form>

    <a [routerLink]="['../signup']" class="btn btn-link my-2"
      >Create a new account
    </a>
  </div>
</div>
