<div class="container">
  <div class="col-sm-6 my-3">
    <h4 class="text-primary">Registration Form</h4>
    <form method="POST" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div *ngIf="registered" class="alert alert-success" role="alert">
        User created succesfully. We have sent confirmation link to your email.
      </div>
      <div class="form-group">
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          placeholder="First Name"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          placeholder="Last Name"
        />
      </div>

      <div class="form-group">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Email"
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Password"
        />
      </div>

      <button class="btn btn-success">Save</button>
    </form>
  </div>
</div>
